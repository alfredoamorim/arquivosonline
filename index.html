<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5"> <!-- Atualiza a página a cada 5 segundos -->
    <title>S A M E   D I G I T A L</title>
</head>
<body>
    <p>Hora atual: <span id="hora"></span></p>

    <!-- Incorporação da planilha do Google Sheets -->
    <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSBaMmjtdXueRfXxmhgcKIKMyOIgAsP0JOraxxlcoLZXJX-EpdFKw_vzhEgbZVOict6gdnaDT1twJjR/pubhtml?gid=752403611&single=true" 
        width="100%" 
        height="1000px"
        frameborder="0">
    </iframe>

    <script>
        function atualizarHora() {
            const agora = new Date();
            document.getElementById("hora").textContent = agora.toLocaleTimeString();
        }

        atualizarHora();
        setInterval(atualizarHora, 1000); // Atualiza a hora a cada segundo
    </script>
</body>
</html>
