<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Planilha</title>
    <style>
        iframe {
            width: 100%;
            height: 1000px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Planilha Atualizada</h2>
    <iframe id="planilha" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSBaMmjtdXueRfXxmhgcKIKMyOIgAsP0JOraxxlcoLZXJX-EpdFKw_vzhEgbZVOict6gdnaDT1twJjR/pubhtml?gid=752403611&single=true"></iframe>

    <script>
        function atualizarPlanilha() {
            const iframe = document.getElementById("planilha");
            iframe.src = iframe.src; // Recarrega o iframe
        }
        
        setInterval(atualizarPlanilha, 10000); // Atualiza a cada 10 segundos
    </script>
</body>
</html>
