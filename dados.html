<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados na Planilha</title>
</head>
<body>
    <h2>Inserir Dados</h2>
    <input type="text" id="inputData" placeholder="Digite algo">
    <button onclick="enviarDados()">Enviar</button>
    
    <p id="mensagem"></p>

    <script>
        // Permitir envio ao pressionar Enter
        document.getElementById("inputData").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {  
                enviarDados();
            }
        });

        function enviarDados() {
            var valor = document.getElementById("inputData").value;
            if (valor.trim() === "") {
                alert("Por favor, insira um valor.");
                return;
            }

            var url = "https://script.google.com/macros/s/AKfycbwP_BFrYI6IRttbJgjJbQNp1xrO5qpvWq3NbGBMmCMa3finN6c-z1bHxEDQvmtwB3Xq/exec";  // Substitua pelo seu link
            var params = new URLSearchParams();
            params.append("data", valor);

            fetch(url, {
                method: "POST",
                body: params
            })
            .then(response => response.text())
            .then(data => {
                var mensagem = document.getElementById("mensagem");
                mensagem.innerText = data;

                // Limpa o input
                document.getElementById("inputData").value = ""; 
                
                // Esconde a mensagem apÃ³s 1 segundo (1000ms)
                setTimeout(() => {
                    mensagem.innerText = "";
                }, 1000);
            })
            .catch(error => console.error("Erro:", error));
        }
    </script>
</body>
</html>
