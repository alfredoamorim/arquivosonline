<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code + Envio de Dados</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <h2>Inserir Dados 06</h2>

    <input type="text" id="inputData" placeholder="Digite ou escaneie um QR Code">
    <button onclick="enviarDados()">Enviar</button>
    <button onclick="abrirCamera()">ðŸ“· Ler QR Code</button>

    <p id="mensagem"></p>

    <!-- Elementos para cÃ¢mera -->
    <video id="video" style="display: none;" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // Foca automaticamente no campo de entrada ao carregar a pÃ¡gina
        window.onload = function() {
            document.getElementById("inputData").focus();
        };

        document.getElementById("inputData").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {  
                enviarDados();
            }
        });

        async function enviarDados() {
            var input = document.getElementById("inputData");
            var mensagem = document.getElementById("mensagem");
            var valor = input.value.trim();

            if (valor === "") {
                alert("Por favor, insira um valor.");
                return;
            }

            mensagem.innerText = "Enviando...";
            input.disabled = true;

            var url = "https://script.google.com/macros/s/AKfycbwP_BFrYI6IRttbJgjJbQNp1xrO5qpvWq3NbGBMmCMa3finN6c-z1bHxEDQvmtwB3Xq/exec";  // Substitua pelo seu link
            var params = new URLSearchParams();
            params.append("data", valor);

            try {
                let response = await fetch(url, {
                    method: "POST",
                    body: params
                });

                let data = await response.text();
                mensagem.innerText = data === "Sucesso" ? "Dados enviados!" : "Erro ao enviar.";

                input.value = ""; 
                input.disabled = false;
                input.focus();

                setTimeout(() => {
                    mensagem.innerText = "";
                }, 1000);
            } catch (error) {
                mensagem.innerText = "Erro ao conectar ao servidor.";
                console.error("Erro:", error);
                input.disabled = false;
                input.focus();
            }
        }

        function abrirCamera() {
            let video = document.getElementById("video");
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            video.style.display = "block";

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    scanQRCode(video, canvas, ctx);
                })
                .catch(function(error) {
                    alert("Erro ao acessar a cÃ¢mera: " + error);
                });
        }

        function scanQRCode(video, canvas, ctx) {
            let scanInterval = setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    document.getElementById("inputData").value = code.data;
                    clearInterval(scanInterval);
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.style.display = "none";
                    enviarDados();
                }
            }, 500);
        }
    </script>
</body>
</html>
