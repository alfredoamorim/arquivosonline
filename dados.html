<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados na Planilha</title>
</head>
<body>
    <h2>Inserir Dados na Planilha</h2>
    <input type="text" id="inputData" placeholder="Digite algo">
    <button onclick="enviarDados()">Enviar</button>
    
    <p id="mensagem"></p>

    <script>
        // Foca automaticamente no campo de entrada ao carregar a página
        window.onload = function() {
            document.getElementById("inputData").focus();
        };

        document.getElementById("inputData").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {  
                enviarDados();
            }
        });

        async function enviarDados() {
            var input = document.getElementById("inputData");
            var mensagem = document.getElementById("mensagem");
            var valor = input.value.trim();

            if (valor === "") {
                alert("Por favor, insira um valor.");
                return;
            }

            mensagem.innerText = "Enviando...";  // Feedback imediato
            input.disabled = true;  // Desativa o input para evitar múltiplos envios

            var url = "https://script.google.com/macros/s/AKfycbwP_BFrYI6IRttbJgjJbQNp1xrO5qpvWq3NbGBMmCMa3finN6c-z1bHxEDQvmtwB3Xq/exec";  // Substitua pelo seu link
            var params = new URLSearchParams();
            params.append("data", valor);

            try {
                let response = await fetch(url, {
                    method: "POST",
                    body: params
                });

                let data = await response.text();
                mensagem.innerText = data === "Sucesso" ? "Dados enviados!" : "Erro ao enviar.";

                // Limpa o input e foca novamente na caixa de texto
                input.value = ""; 
                input.disabled = false;
                input.focus(); // Cursor volta automaticamente para a caixa de texto

                // Esconde a mensagem após 1 segundo
                setTimeout(() => {
                    mensagem.innerText = "";
                }, 1000);
            } catch (error) {
                mensagem.innerText = "Erro ao conectar ao servidor.";
                console.error("Erro:", error);
                input.disabled = false;
                input.focus(); // Garante que o cursor volte à caixa de texto mesmo em caso de erro
            }
        }
    </script>
</body>
</html>
